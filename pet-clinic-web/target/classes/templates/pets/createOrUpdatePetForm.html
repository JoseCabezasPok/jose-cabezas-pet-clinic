<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${pet['new']}">New </th:block>
    Pet
  </h2>
  <form th:object="${pet}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Cliente</label>
        <div class="col-sm-10">
          <span th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('Nombre', 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Fecha de nacimiento', 'birthDate', 'date')}" />
      <input
        th:replace="~{fragments/selectField :: select ('Tipo', 'petType', ${types})}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${pet['new']} ? 'Añadir Mascota' : 'Actualizar Mascota'"
          class="btn btn-default" type="submit" th:text="${text}">Añadir Mascota</button>
      </div>
    </div>
  </form>

</body>

</html>
